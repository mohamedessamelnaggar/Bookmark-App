<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link
      rel="shortcut icon"
      href="./images/bookmark.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="interface py-5 position-relative">
      <div class="container">
        <!--&& ================ Title Section ================== -->
        <div class="main-title py-2 text-center">
          <h1>Bookmarker</h1>
        </div>
        <!--&& ================ Bookmark Body Section ================== -->

        <div
          class="bookmark-body py-4 p-3 mt-5 d-flex flex-column justify-content-center align-content-center gap-4"
        >
          <div class="bookmark-title-div text-center">
            <h2 class="text-center bookmark-title">
              <i class="fa fa-bookmark"></i> Bookmark your favorite sites
              <i class="fa fa-bookmark"></i>
            </h2>
          </div>

          <div
            class="site-name w-100 d-flex flex-column justify-content-center"
          >
            <label for="siteName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
            >
            <input
              type="text"
              name="bookmarkName"
              id="bookmarkName"
              placeholder="Bookmark Name"
              class="form-control"
            />
          </div>

          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="siteUrl" class="pb-2 fw-semibold d-inline-block">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label
            >
            <input
              type="url"
              name="bookmarkURL"
              id="bookmarkURL"
              class="form-control"
              placeholder="Website URL"
            />
          </div>
          <button class="btn btn-submit" id="submitBtn">Submit</button>
        </div>
        <!--&& ================ Table  Data Section ================== -->

        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
              <th class="text-capitalize">Update</th>
            </tr>
          </thead>
          <tbody id="table-content"></tbody>
        </table>
      </div>
      <!--&& ================ Modal Body Section ================== -->
      <div
        class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
      >
        <div class="box-content bg-white p-4 rounded-2 shadow-lg">
          <header
            class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="circles d-flex">
              <span class="rounded-circle circle-1 me-2"></span>
              <span class="rounded-circle circle-2 me-2"></span>
              <span class="rounded-circle circle-3 me-2"></span>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2 modal-p">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
